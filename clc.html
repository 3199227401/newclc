<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
			<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	function jisuan(){
		//1. 获得工资，看输入合法吗？表单验证
		//取得文本框里输入的工资
		var sal = document.getElementById("salar").value;
		//判断工资输入合法吗？正则表达式
		var regExp =/^[0-9]{4,5}$/;
		if(!regExp.test(sal)){
			//输入不合法
			document.getElementById("salar").value="必须输入4-5个数字！";
			document.getElementById("salar").style="color:red"
			return;
		}
		//2. 如果输入合法的话，开始计算
		var salNum=parseInt(sal);//把字符串转成数字
		var ylgr=sal*0.08;//个人交的养老保险
		var ylgs=sal*0.2;//公司交的养老保险
		document.getElementById("ylgr").innerHTML=ylgr;
		document.getElementById("ylgs").innerText=ylgs;
		var ybgr=sal*0.02;
		var ybgs=sal*0.06;
		document.getElementById("ybgr").innerText=ybgr;
		document.getElementById("ybgs").innerText=ybgs;
		var sygr=sal*0.005;
		var sygs=sal*0.015;
		document.getElementById("sygr").innerText=sygr;
		document.getElementById("sygs").innerText=sygs;
		var gsgs=sal*0.005;
		document.getElementById("gsgs").innerText=gsgs;
		var ssgs=sal*0.008;
		document.getElementById("ssgs").innerText=ssgs;
		var grgjj=sal*0.12;
		var gsgjj=sal*0.12;
		document.getElementById("grgjj").innerText=grgjj;
		document.getElementById("gsgjj").innerText=gsgjj;
		var grhj=ylgr+ybgr+sygr+grgjj;
		var gshj=ylgs+ybgs+sygs+gsgs+ssgs+gsgjj;
		document.getElementById("grhj").innerText=grhj;
		document.getElementById("gshj").innerText=gshj;
		var ze=salNum+gshj;
		document.getElementById("ze").innerHTML=ze;
		//3. 把计算放到单元格里
	}
	
	function clearTxt(){
		document.getElementById("salar").value="";
		document.getElementById("salar").style="color:black"
	}
</script>
	</head>
	<body>
		<div class="container text-center">		
			<img src="images/2047488.jpg" width="90px" height="60px">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salar" placeholder="请输入个人薪资" class="form-control">
					</td>
					<td>
						<button onclick="jisuan()" class="btn btn-block btn-danger">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>实业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="ssgs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="grgjj"></td>
					<td>12%</td>
					<td id="gsgjj"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="ze"></td>
				</tr>
			</table>
			开发者：梁旭峰 中北大学软件学院 执行单位：阿里科技
		</div>
	</body>
</html>
